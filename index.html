<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel='stylesheet' type='text/css' href='./style.css'>
<style>
    .green {
        color:rgb(12, 94, 12);
    }
    .red {
        color:rgb(192, 72, 72);
    }
    .blue {
        color:rgb(47, 132, 163)
    }
    #itemList { font-size: 2rem;}
    .show { display: block;}
    .hide { display: none;}
</style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col mx-auto col-md-5 mt-3 text-center">
        <div class="alert align-items-center" id="menssagem"></div>
        <form id="itemForm" >
            <h2 class=""> Agenda</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control"  id="itemInput" value="" placeholder="Digite sua atividade...">
                <button class="btn btn-outline-primary">Adicionar</button>
            </div>
        </form>
        <ul class="nav nav-tabs">
            <li class="nav-item" data-type="todos">
              <a class="nav-link active" href="#">Todos</a>
            </li>
            <li class="nav-item" data-type="pendentes">
              <a class="nav-link" href="#">Pendentes</a>
            </li>
            <li class="nav-item" data-type="feitas">
              <a class="nav-link" href="#">Feitas</a>
            </li>
          </ul>
        <!-- list items -->
        <ul class="list-group list-group-flush" id="itemList"></ul>
        <input type="hidden" id="filterType" value="all">
        <input type="hidden" id="citem" value="">
        </div>
    </div>
   
</div>
<script src="script.js"></script>
</body>
</html>
